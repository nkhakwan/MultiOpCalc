<!DOCTYPE html>
<html>
  <head>
    <title>AppointmentBooking</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Please Book your appointment</h1>
    <div class="container">
      <form id="booking">
        <div class="form-group">
          <label for="name">Your full name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="profession">What is your profession.</label>
          <input id="profession" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">enter time in format 8:16</label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" class="button">submit your answers</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
